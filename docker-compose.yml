version: '2'

services:

  base:
    build:
        context: .
        dockerfile: Dockerfile-base
    image: 'modispds:base'
    entrypoint: /bin/bash
    volumes:
      - '.:/work'

  build:
    build:
        context: .
    image: 'modispds:latest'

  test:
    image: 'modispds:latest'
    entrypoint: bash -c 'nosetests --with-coverage --cover-package modispds --cover-inclusive --with-timer -v -s;'
    working_dir: /work
    volumes:
      - '.:/work'

  ingest:
    image: 'modispds:latest'
    entrypoint: 'python modispds/main.py'
    working_dir: /work
    volumes:
      - '.:/work'

